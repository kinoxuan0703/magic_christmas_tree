    <style>

            /* Â¢ûÂä†‰∏≠ÊñáÂ≠ó‰ΩìÊîØÊåÅ */

            position: absolute;

        #loading {
            position: absolute;

            font-family: 'Noto Serif SC', serif; /* Keep the font style */

        /* Merry Christmas Text - Trump Style */
        #greeting-text {

            background: linear-gradient(to bottom, #fffbcc 0%, #d4af37 40%, #b8860b 100%);
            -webkit-background-clip: text;

            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.5));
            z-index: 5;
            opacity: 0;
            transition: opacity 1.5s ease-in-out, transform 1.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            pointer-events: none;

        #greeting-text.visible {
            opacity: 1;

        }
        #greeting-text.hidden {
            opacity: 0;

        @media (max-width: 600px) {
            /* Mobile adjustment: Ensure UI doesn't overlap video at bottom */

<body>

    <div id="loading">Loading...</div>
    
    <div id="greeting-text" class="hidden">Merry Christmas</div>

    <div id="ui-layer">
        <div class="control-group">
            <span id="camera-status" class="status-dot"></span>
            <span id="status-text" style="color: #d4af37;">Á≠âÂæÖÊâãÂäøÊÑüÂ∫î...</span>

        <label for="file-input" class="upload-btn">
            üì∑ ‰∏ä‰º†ÁÖßÁâá

    <div id="canvas-container"></div>

    <script>
        window.addEventListener('load', function() {
            // Check libraries
            if (typeof THREE === 'undefined' || typeof THREE.EffectComposer === 'undefined') {
                document.getElementById('loading').innerHTML = "ËµÑÊ∫êÂä†ËΩΩÂ§±Ë¥•„ÄÇ<br>ËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï„ÄÇ";
                return;
            }
            initApp();
        });

        function initApp() {
            // --- 1. Scene & Camera ---
            const scene = new THREE.Scene();
            // Darker fog for contrast with the bloom
            scene.fog = new THREE.FogExp2(0x050a07, 0.003);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 35;
            camera.position.y = 12;
            camera.lookAt(0, 8, 0);

            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            // High contrast tone mapping
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 1.5;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // --- 2. Post-Processing (The "Trump" Glow) ---
            const renderScene = new THREE.RenderPass(scene, camera);

            // Bloom Parameters: Resolution, Strength, Radius, Threshold
            // High strength for that "filmic glow"
            const bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.2; // Only bright things glow
            bloomPass.strength = 1.2;  // Very glowy
            bloomPass.radius = 0.5;    // Wide spread

            const composer = new THREE.EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // --- 3. Lighting (Dramatic & Warm) ---
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambientLight);
            
            // Key light - Warm Gold
            const mainLight = new THREE.PointLight(0xffaa00, 2.0, 150);
            mainLight.position.set(20, 30, 20);
            scene.add(mainLight);

            // Rim light - Cool Emerald/Blue for contrast
            const rimLight = new THREE.SpotLight(0x00ff88, 3.0);
            rimLight.position.set(-20, 40, -10);
            rimLight.lookAt(0, 10, 0);
            scene.add(rimLight);

            // --- 4. Materials (Luxury) ---
            
            // TRUMP GOLD: Very reflective, low roughness, warm amber color
            const luxuryGoldMaterial = new THREE.MeshPhysicalMaterial({ 
                color: 0xffcc33, 
                emissive: 0xaa6600,
                emissiveIntensity: 0.4, // Make it glow slightly itself
                roughness: 0.0,   // Mirror finish
                metalness: 1.0,   // Pure metal
                clearcoat: 1.0,
                clearcoatRoughness: 0.0,
                reflectivity: 1.0
            });
            
            // DEEP EMERALD: Dark, rich green, glass-like
            const emeraldMaterial = new THREE.MeshPhysicalMaterial({ 
                color: 0x003311, 
                emissive: 0x001100,
                emissiveIntensity: 0.2,
                roughness: 0.1,
                metalness: 0.2, // More glassy/gemstone like
                clearcoat: 1.0, // High gloss polish
                transmission: 0.2, // Slight transparency look
            });

            // ROYAL RUBY (New Red): Deep, rich red, slightly metallic like a car paint or gem
            const rubyMaterial = new THREE.MeshPhysicalMaterial({ 
                color: 0xc4001d, // Presidential Red
                emissive: 0x330000,
                emissiveIntensity: 0.2,
                roughness: 0.1,
                metalness: 0.6, 
                clearcoat: 1.0,
                clearcoatRoughness: 0.1,
                reflectivity: 0.8
            });

            // DIAMOND/SILVER ACCENTS
            const diamondMaterial = new THREE.MeshPhysicalMaterial({ 
                color: 0xffffff,
                emissive: 0xffffff,
                emissiveIntensity: 0.8, // High bloom trigger
                roughness: 0.0,
                metalness: 1.0,
            });

            // Geometries
            const sphereGeometry = new THREE.SphereGeometry(0.35, 32, 32); 
            // Use Cubes for that "Gold Bar" / Building block feel
            const boxGeometry = new THREE.BoxGeometry(0.5, 0.5, 0.5); 

            const mainGroup = new THREE.Group();
            scene.add(mainGroup);

            // --- 5. The Crown Jewel (Star) ---
            function createStarGeometry(outerRadius, innerRadius, thickness) {
                const shape = new THREE.Shape();
                const points = 5;
                const angleStep = Math.PI / points;
                for (let i = 0; i < 2 * points; i++) {
                    const r = (i % 2 === 0) ? outerRadius : innerRadius;
                    const a = i * angleStep + Math.PI / 2; 
                    const x = Math.cos(a) * r;
                    const y = Math.sin(a) * r;
                    if (i === 0) shape.moveTo(x, y);
                    else shape.lineTo(x, y);
                }
                shape.closePath();
                const geometry = new THREE.ExtrudeGeometry(shape, { depth: thickness, bevelEnabled: true, bevelThickness: 0.1, bevelSize: 0.05, bevelSegments: 4 });
                geometry.computeBoundingBox();
                const zCenter = (geometry.boundingBox.max.z - geometry.boundingBox.min.z) / 2;
                geometry.translate(0, 0, -zCenter);
                return geometry;
            }

            const starGeometry = createStarGeometry(2.2, 1.1, 0.8);
            const starMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xffd700, 
                emissive: 0xffaa00,
                emissiveIntensity: 3.0, // Blinding brightness for bloom
                roughness: 0.1,
                metalness: 1.0
            });
            
            const starShape = new THREE.Mesh(starGeometry, starMaterial);
            starShape.position.set(0, 15, 0); // High position
            
            const starLight = new THREE.PointLight(0xffaa00, 5, 50); // Stronger light
            starShape.add(starLight);
            mainGroup.add(starShape);

            // --- 6. Particle Generation ---
            // Helper functions
            function rand(min, max) { return Math.random() * (max - min) + min; }
            function getTreePos(index, total) {
                const h = 22; // Taller
                const ratio = index / total;
                const heightDistribution = Math.pow(ratio, 1.3); // Heavy bottom
                const y = heightDistribution * h; 
                const radius = (1 - heightDistribution) * 10; // Wider base
                const angle = index * 0.618 * Math.PI * 10; // Golden ratio spiral
                return new THREE.Vector3(Math.cos(angle)*radius, y - 9, Math.sin(angle)*radius);
            }
            function getStarPos() {
                return new THREE.Vector3(rand(-35, 35), rand(-25, 35), rand(-20, 20));
            }

            const state = { isTree: true, targetRotation: 0, objects: [] };
            const particleCount = 2000; // Opulent density

            for (let i = 0; i < particleCount; i++) {
                let geometry = sphereGeometry;
                let material = luxuryGoldMaterial;
                let scale = rand(0.4, 0.9);

                const randVal = Math.random();
                
                // Color Distribution: 
                // 10% Diamond (Sparkles)
                // 20% Emerald (Green Cubes)
                // 20% Ruby (Red Spheres) - ADDED BACK
                // 50% Gold (Spheres & Bricks)
                
                if (randVal > 0.9) {
                    material = diamondMaterial; 
                    scale = rand(0.2, 0.5);
                } else if (randVal > 0.7) {
                    material = emeraldMaterial; 
                    geometry = boxGeometry; // Cubes for emeralds
                    scale = rand(0.5, 1.0);
                } else if (randVal > 0.5) {
                    // NEW: Ruby Red
                    material = rubyMaterial;
                    // Red fits well as spheres
                    scale = rand(0.5, 1.0);
                } else {
                    // GOLD (Dominant)
                    if (Math.random() > 0.7) geometry = boxGeometry; // Mix gold bricks
                }

                const mesh = new THREE.Mesh(geometry, material.clone());
                mesh.scale.set(scale, scale, scale);
                
                const treePos = getTreePos(i, particleCount);
                // Less jitter for a more manicured/structured look
                treePos.x += rand(-0.3, 0.3);
                treePos.z += rand(-0.3, 0.3);
                treePos.y += rand(-0.3, 0.3);
                
                const starPos = getStarPos();
                mesh.position.copy(treePos);

                mesh.userData = {
                    treePos: treePos,
                    starPos: starPos,
                    baseEmissive: material.emissiveIntensity,
                    flashSpeed: rand(1, 3),
                    flashOffset: rand(0, 10)
                };
                
                mainGroup.add(mesh);
                state.objects.push(mesh);
            }

            // --- 7. Photo Logic (Gold Frames) ---
            const fileInput = document.getElementById('file-input');
            fileInput.addEventListener('change', (e) => {
                Array.from(e.target.files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        const img = new Image();
                        img.src = ev.target.result;
                        img.onload = () => createPhotoCard(img);
                    };
                    reader.readAsDataURL(file);
                });
            });

            function createPhotoCard(image) {
                const texture = new THREE.Texture(image);
                texture.encoding = THREE.sRGBEncoding;
                texture.needsUpdate = true;
                
                const aspect = image.width / image.height;
                const height = 3.5; // Bigger photos
                const width = height * aspect;

                const geo = new THREE.PlaneGeometry(width, height);
                const mat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, color: 0xcccccc });
                
                // THICK GOLD FRAME
                const frameGeo = new THREE.BoxGeometry(width + 0.4, height + 0.4, 0.2);
                const frameMat = luxuryGoldMaterial; // Use the luxury gold
                const frame = new THREE.Mesh(frameGeo, frameMat);
                frame.position.z = -0.11;

                const group = new THREE.Group();
                group.add(new THREE.Mesh(geo, mat));
                group.add(frame);

                const i = Math.floor(Math.random() * particleCount);
                const treePos = getTreePos(i, particleCount).multiplyScalar(1.2);
                
                // ÂÖ≥ÈîÆ‰øÆÊîπÔºöËÆ©ÁÖßÁâáÂú®ÊòüÂÖâÊ®°Âºè‰∏ã‰ΩçÁΩÆÊõ¥Á™ÅÂá∫ (Êõ¥Èù†ËøëÁõ∏Êú∫ Z=35)
                // ÊôÆÈÄöÊòüÊòü Z ËåÉÂõ¥ÊòØ -20 Âà∞ 20ÔºåËøôÈáåÊàë‰ª¨Â∞ÜÁÖßÁâáËÆæÂÆöÂú® 5 Âà∞ 25
                const starPos = new THREE.Vector3(
                    rand(-25, 25), // XËΩ¥ËåÉÂõ¥Á®çÊî∂Á™ÑÔºåÈõÜ‰∏≠Âú®ËßÜÈáéÂÜÖ
                    rand(-5, 25),  // YËΩ¥È´òÂ∫¶ÈÄÇ‰∏≠
                    rand(5, 25)    // ZËΩ¥Èù†ÂâçÔºåÂΩ¢ÊàêÂâçÊôØÊïàÊûú
                );
                
                group.position.copy(state.isTree ? treePos : starPos);
                group.userData = { treePos: treePos, starPos: starPos, isPhoto: true };
                
                mainGroup.add(group);
                state.objects.push(group);
            }

            // --- 8. Hand Tracking ---
            const videoElement = document.getElementById('input-video');
            const statusText = document.getElementById('status-text');
            const statusDot = document.getElementById('camera-status');
            const loadingScreen = document.getElementById('loading');
            const greetingText = document.getElementById('greeting-text');

            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
            
            hands.onResults(results => {
                loadingScreen.style.display = 'none';
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    state.handDetected = true;
                    statusDot.classList.add('active');
                    statusText.innerText = "ÊâãÂäøÊÑüÂ∫îÂ∑≤ÊøÄÊ¥ª";
                    
                    const landmarks = results.multiHandLandmarks[0];
                    const wrist = landmarks[0];
                    const tips = [8, 12, 16, 20];
                    const knuckles = [5, 9, 13, 17];
                    let folded = 0;
                    tips.forEach((t, i) => {
                        if (Math.hypot(landmarks[t].x - wrist.x, landmarks[t].y - wrist.y) < 
                            Math.hypot(landmarks[knuckles[i]].x - wrist.x, landmarks[knuckles[i]].y - wrist.y) * 1.1) folded++;
                    });

                    if (folded >= 3) {
                        if (!state.isTree) {
                            state.isTree = true;
                            setTimeout(() => { if(state.isTree) greetingText.classList.replace('hidden', 'visible'); }, 400);
                        }
                        // ‰øÆÊîπ‰∏∫Ëã±ÊñáÔºå‰∏îÁÆÄÂåñ‰∏∫ Christmas Tree
                        statusText.innerText = "Status: Christmas Tree";
                    } else {
                        if (state.isTree) {
                            state.isTree = false;
                            greetingText.classList.replace('visible', 'hidden');
                        }
                        // ‰øÆÊîπ‰∏∫Ëã±Êñá
                        statusText.innerText = "Status: Stardust";
                    }
                    state.targetRotation = (landmarks[9].x - 0.5) * 5;
                } else {
                    state.handDetected = false;
                    statusDot.classList.remove('active');
                    statusText.innerText = "Êú™Ê£ÄÊµãÂà∞ÊâãÂäø";
                }
            });

            const cameraUtils = new Camera(videoElement, {
                onFrame: async () => await hands.send({image: videoElement}),
                width: 320, height: 240
            });
            cameraUtils.start();

            // --- 9. Animation ---
            const clock = new THREE.Clock();

            function animate() {
                requestAnimationFrame(animate);
                const time = clock.getElapsedTime();

                // Star motion
                starShape.rotation.y = time * 0.5;
                starShape.position.y = 15 + Math.sin(time * 1.5) * 0.4;
                starLight.intensity = 4 + Math.sin(time * 3) * 1.5;

                // Group rotation
                mainGroup.rotation.y += (state.targetRotation - mainGroup.rotation.y) * 0.05;

                // Particle logic
                state.objects.forEach(obj => {
                    const target = state.isTree ? obj.userData.treePos : obj.userData.starPos;
                    obj.position.lerp(target, 0.05); // Snappier movement
                    
                    // ‰ºòÂåñÔºöÊó†ËÆ∫‰ªÄ‰πàÊ®°ÂºèÔºåÁÖßÁâáÂßãÁªàÈù¢ÊúùÁõ∏Êú∫ÔºåÁ°Æ‰øùÊ∏ÖÊô∞ÂèØËßÅ
                    if (obj.userData.isPhoto) {
                        obj.lookAt(camera.position);
                    }

                    if (state.isTree) {
                        if (!obj.userData.isPhoto) {
                            // Sparkling diamonds and pulsating gold
                            const flash = Math.sin(time * obj.userData.flashSpeed + obj.userData.flashOffset);
                            if (flash > 0.8) {
                                obj.material.emissiveIntensity = obj.userData.baseEmissive + (flash - 0.8) * 4.0;
                            } else {
                                obj.material.emissiveIntensity = obj.userData.baseEmissive;
                            }
                        }
                    } else {
                         // ÊòüÂÖâÊ®°Âºè‰∏ãÊºÇÊµÆ
                         obj.position.y += Math.sin(time + obj.position.x) * 0.02;
                    }
                });

                // USE COMPOSER INSTEAD OF RENDERER
                composer.render();
            }

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });

            animate();
        }
    </script>
